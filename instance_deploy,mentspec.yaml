version: 1.0
component: deployment
env:

files:
  # This section is to define how the files in the artifact shall 
  # be put on the compute instance
  - source: /
    destination: /tmp
steps:
  # This section is to define the scripts that each step shall run on the instance after file copy.
  - stepType: Command
    name: Setup the env
    command: |
      mkdir -p /tmp/kube
      cd  /tmp/kube
      python3 -m pip install --user oci-cli
      export OCI_CLI_AUTH=instance_principal
      export PATH=$PATH:~/.local/bin/
      curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
      sudo install -o root -g root -m 0755 kubectl /usr/local/bin/kubectl
      minikube_token=`oci secrets secret-bundle get-secret-bundle-by-name --secret-name minikube_token --vault-id ${VALUT_OCID}  --stage LATEST|jq '."data"."secret-bundle-content"."content"'`
      minikube_certificate=`oci secrets secret-bundle get-secret-bundle-by-name --secret-name minikube_certificate --vault-id ${VALUT_OCID}  --stage LATEST|jq '."data"."secret-bundle-content"."content"'`
      echo ${minikube_token}|base64 --decode
     